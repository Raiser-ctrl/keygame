<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find the Key</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fbe9e7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .start-button {
      background: linear-gradient(135deg, #ff6f61, #d84315);
      color: #fff;
      border: none;
      font-size: 22px;
      padding: 15px 35px;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .start-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff8a65, #ff7043);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #doors {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    #timer {
      font-size: 24px;
      margin-top: 15px;
      font-weight: bold;
    }

    #resultText {
      font-size: 20px;
      margin-top: 10px;
    }

    #finalMessage {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #hearts {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #bloodEffect {
      display: none;
      font-size: 50px;
      color: #ff1744;
      margin-top: 10px;
      animation: bloodPop 0.5s;
    }

    @keyframes bloodPop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      20% { transform: translate(5px, -5px); }
      40% { transform: translate(-5px, 5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(-5px, -5px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>

  <!-- üî∑ Intro Screen -->
  <div id="screen_intro" class="screen active">
    <h1>üîê Find the Key!</h1>
    <p>Pick the correct door in each level. Be fast, time is ticking!</p>
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>

  <!-- üî∑ Game Screen -->
  <div id="screen_game" class="screen">
    <div id="timer">Time left: 60s</div>
    <div id="resultText"></div>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <button onclick="addHeart()" id="addHeartBtn" style="
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 20px;
      background: linear-gradient(135deg, #ff5252, #ff1744);
      color: white;
      border: none;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(255, 82, 82, 0.6);
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;"
      onmouseover="this.style.transform='scale(1.1)'"
      onmouseout="this.style.transform='scale(1)'"
    >‚ûï Tambah Nyawa</button>

    <div id="bloodEffect">üíâ+1</div>
    <div id="doors"></div>
  </div>

  <!-- üî∑ End Screen (Diganti dari JS kalau kalah) -->
  <div id="screen_end" class="screen">
    <div id="finalMessage">You Win!</div>
  </div>

  <!-- üîä Sound Elements -->
  <audio id="clickSound" src="assets/click.mp3" preload="auto"></audio>
  <audio id="winSound" src="assets/win.mp3" preload="auto"></audio>
  <audio id="loseSound" src="assets/lose.mp3" preload="auto"></audio>
  <audio id="healSound" src="assets/heal.mp3" preload="auto"></audio>

  <!-- üîó Game Script -->
  <script src="script.js"></script>
</body>
</html>
